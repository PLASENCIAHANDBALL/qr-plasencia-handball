<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plasencia Handball</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* ===== FIX TOTAL MOVIL ===== */
html, body{
    width:100%;
    height:100%;
    overflow-x:hidden;
}

body{
    min-height:100vh;
    min-height:100dvh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:25px 0;
    position:relative;
    background: radial-gradient(circle at top,#1b4c88 0%,#0b2e5c 40%,#071a33 100%);
}

/* ===== EFECTOS PROFUNDIDAD FONDO ===== */
body::before,
body::after{
    content:"";
    position:fixed;
    border-radius:50%;
    filter:blur(130px);
    z-index:0;
    pointer-events:none;
}

body::before{
    width:450px;
    height:450px;
    background:rgba(255,204,0,0.18);
    top:-120px;
    right:-120px;
}

body::after{
    width:400px;
    height:400px;
    background:rgba(145,70,255,0.18);
    bottom:-120px;
    left:-120px;
}

/* ===== TARJETA PRINCIPAL ===== */
.container{
    position:relative;
    z-index:2;
    width:90%;
    max-width:420px;
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(16px);
    border-radius:26px;
    padding:28px 22px;
    text-align:center;

    /* profundidad */
    box-shadow:
        0 30px 60px rgba(0,0,0,0.45),
        0 10px 25px rgba(0,0,0,0.25);

    /* animaci贸n entrada */
    animation:masterIntro 0.9s ease;
}

@keyframes masterIntro{
    from{
        opacity:0;
        transform:translateY(35px) scale(.97);
    }
    to{
        opacity:1;
        transform:translateY(0) scale(1);
    }
}

/* ===== LOGO ===== */
.logo-img{
    width:100%;
    max-width:260px;
    margin:0 auto 18px auto;
    display:block;
}

/* ===== TEXTO ===== */
.subtitle{
    color:white;
    font-size:13px;
    opacity:.78;
    margin-bottom:24px;
    letter-spacing:1px;
}

/* ===== BOTONES PRO ===== */
.button{
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    padding:16px;
    margin:12px 0;
    border-radius:16px;
    font-size:17px;
    font-weight:bold;
    transition:all .28s ease;
    position:relative;
    overflow:hidden;
}

.button::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.15);
    opacity:0;
    transition:.3s;
}

.button:hover::before{
    opacity:1;
}

.button:active{
    transform:scale(.98);
}

.button:hover{
    transform:translateY(-2px) scale(1.02);
}

.app{
    background:linear-gradient(45deg,#ffcc00,#ffb300);
    color:#000;
}

.ig{
    background:linear-gradient(45deg,#d62976,#962fbf,#4f5bd5);
}

.twitch{
    background:linear-gradient(45deg,#9146ff,#772ce8);
}

/* ===== FOOTER ===== */
.footer{
    margin-top:18px;
    color:white;
    font-size:12px;
    opacity:.6;
}

/* ===== ADAPTACIN SCROLL MOVIL ===== */
@media (max-height:700px){
    body{
        align-items:flex-start;
        padding-top:25px;
        padding-bottom:25px;
    }
}

</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo-img" alt="Logo Plasencia Handball">

    <div class="subtitle">4陋 EDICIN 路 TORNEO INTERNACIONAL</div>

    <a class="button app" href="https://plasencia-handball-2026.vercel.app/" target="_blank">
         APP OFICIAL DEL TORNEO
    </a>

    <a class="button ig" href="https://www.instagram.com/plasenciahandball?igsh=MTFzYWppb3l6N2VhdQ==" target="_blank">
         INSTAGRAM
    </a>

    <a class="button twitch" href="http://swltv.es/directo" target="_blank">
         VER DIRECTO
    </a>

    <div class="footer">Escanea 路 Elige 路 Vive el torneo</div>

</div>

</body>
</html>
