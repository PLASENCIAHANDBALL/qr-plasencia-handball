<title>Plasencia Handball</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
html,body{width:100%;height:100%;overflow:hidden;}

body{
    background:linear-gradient(180deg,#f3a05d 0%,#ef984f 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* ===== INTRO (ESTILO APP) ===== */
.intro{
    position:fixed;
    inset:0;
    background:#ef984f;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:20;
    animation:introHide 1s ease forwards;
    animation-delay:2.7s;
}

.intro img{
    width:230px;
    margin-bottom:80px;
    animation:introLogo 2.2s ease forwards;
}

.loader{
    width:65%;
    height:14px;
    border-radius:20px;
    background:rgba(255,255,255,.35);
    overflow:hidden;
}
.loader::after{
    content:"";
    display:block;
    width:35%;
    height:100%;
    background:white;
    border-radius:20px;
    animation:load 2.2s ease forwards;
}
@keyframes load{
    from{width:0;}
    to{width:100%;}
}

@keyframes introLogo{
    from{opacity:0;transform:scale(.75);}
    to{opacity:1;transform:scale(1);}
}

@keyframes introHide{
    to{opacity:0;visibility:hidden;}
}

/* ===== LUCES SUAVES ===== */
body::before{
    content:"";
    position:fixed;
    width:400px;
    height:400px;
    background:rgba(255,255,255,.2);
    filter:blur(130px);
    top:-120px;
    right:-120px;
}

/* ===== TARJETA ===== */
.container{
    position:relative;
    z-index:3;
    width:90%;
    max-width:420px;
    background:rgba(255,255,255,.22);
    backdrop-filter:blur(14px);
    border-radius:26px;
    padding:25px 20px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.25);

    opacity:0;
    transform:translateY(30px) scale(.95);
    animation:menuIn .9s ease forwards;
    animation-delay:2.5s;
}

@keyframes menuIn{
    to{
        opacity:1;
        transform:translateY(0) scale(1);
    }
}

/* ===== LOGO ===== */
.logo-img{
    width:100%;
    max-width:250px;
    margin:0 auto 16px auto;
    filter:drop-shadow(0 0 8px rgba(255,255,255,.4));
}

/* ===== TEXT ===== */
.subtitle{
    color:#ffffff;
    font-size:13px;
    opacity:.9;
    margin-bottom:20px;
    letter-spacing:1px;
}

/* ===== BOTONES APP STYLE ===== */
.button{
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    color:white;
    padding:15px;
    margin:12px 0;
    border-radius:16px;
    font-size:17px;
    font-weight:bold;
    position:relative;
    overflow:hidden;
    transition:.25s;
}

.button:hover{transform:translateY(-2px);}
.button:active{transform:scale(.98);}

.button::after{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:rgba(255,255,255,.3);
    transform:skewX(-25deg);
    animation:shine 3.5s infinite;
}

@keyframes shine{
    0%{left:-120%;}
    60%{left:120%;}
    100%{left:120%;}
}

/* colores app */
.app{background:linear-gradient(45deg,#ffbe2e,#ffa600);color:#000;}
.ig{background:linear-gradient(45deg,#ff3e9d,#b241ff);}
.twitch{background:linear-gradient(45deg,#9c52ff,#7c33ff);}

.footer{
    margin-top:16px;
    font-size:12px;
    color:white;
    opacity:.75;
}

</style>
</head>

<body>
