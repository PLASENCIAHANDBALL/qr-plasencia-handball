<title>Plasencia Handball</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
html,body{width:100%;height:100%;overflow:hidden;}

body{
    background:radial-gradient(circle at top,#1f4f8d 0%,#0d2f5f 45%,#071a33 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* ===== INTRO ===== */
.intro{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#071a33;
    z-index:20;
    animation:introHide 1s ease forwards;
    animation-delay:2.8s;
}

.intro img{
    width:260px;
    opacity:0;
    filter:drop-shadow(0 0 20px rgba(255,255,255,.6));
    animation:introLogo 2.5s ease forwards;
}

@keyframes introLogo{
    0%{opacity:0;transform:scale(.7);}
    60%{opacity:1;transform:scale(1.05);}
    100%{opacity:1;transform:scale(1);}
}

@keyframes introHide{
    to{
        opacity:0;
        visibility:hidden;
    }
}

/* ===== LUCES FONDO ===== */
body::before, body::after{
    content:"";
    position:fixed;
    border-radius:50%;
    filter:blur(140px);
    z-index:0;
}

body::before{
    width:450px;height:450px;
    background:rgba(255,204,0,.25);
    top:-120px;right:-120px;
}

body::after{
    width:420px;height:420px;
    background:rgba(145,70,255,.22);
    bottom:-120px;left:-120px;
}

/* ===== PARTICULAS ===== */
.particles{
    position:fixed;
    inset:0;
    z-index:1;
}
.particles span{
    position:absolute;
    width:6px;height:6px;
    border-radius:50%;
    background:rgba(255,255,255,.25);
    animation:float 12s linear infinite;
}
@keyframes float{
    from{transform:translateY(110vh);}
    to{transform:translateY(-10vh);}
}

/* ===== TARJETA ===== */
.container{
    position:relative;
    z-index:3;
    width:90%;
    max-width:420px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(18px);
    border-radius:28px;
    padding:28px 22px;
    text-align:center;
    box-shadow:0 35px 70px rgba(0,0,0,.5);
    opacity:0;
    transform:translateY(40px) scale(.95);
    animation:menuIn 1s ease forwards;
    animation-delay:2.7s;
}

@keyframes menuIn{
    to{
        opacity:1;
        transform:translateY(0) scale(1);
    }
}

/* ===== LOGO ===== */
.logo-img{
    width:100%;
    max-width:260px;
    margin:0 auto 16px auto;
    filter:drop-shadow(0 0 15px rgba(255,255,255,.4));
    animation:glow 3s infinite;
}
@keyframes glow{
    50%{filter:drop-shadow(0 0 22px rgba(255,255,255,.65));}
}

/* ===== TEXTO ===== */
.subtitle{
    color:white;
    opacity:.8;
    font-size:13px;
    margin-bottom:24px;
    letter-spacing:1px;
}

/* ===== BOTONES GOD ===== */
.button{
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    color:white;
    padding:16px;
    margin:12px 0;
    border-radius:16px;
    font-size:17px;
    font-weight:bold;
    overflow:hidden;
    transition:.25s;
}

.button:hover{transform:translateY(-2px) scale(1.02);}
.button:active{transform:scale(.98);}

.button::after{
    content:"";
    position:absolute;
    top:0;left:-120%;
    width:60%;height:100%;
    background:rgba(255,255,255,.35);
    transform:skewX(-25deg);
    animation:shine 3.5s infinite;
}
@keyframes shine{
    0%{left:-120%;}
    60%{left:120%;}
    100%{left:120%;}
}

.app{background:linear-gradient(45deg,#ffcc00,#ffb300);color:black;}
.ig{background:linear-gradient(45deg,#d62976,#962fbf,#4f5bd5);}
.twitch{background:linear-gradient(45deg,#9146ff,#772ce8);}

.footer{
    margin-top:18px;
    color:white;
    opacity:.6;
    font-size:12px;
}

</style>
</head>
