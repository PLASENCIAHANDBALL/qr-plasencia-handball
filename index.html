<!DOCTYPE html>

<title>Plasencia Handball</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow-x:hidden;
}

/* ===== FONDO LEGENDARIO ===== */
body{
    min-height:100vh;
    min-height:100dvh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:25px 0;
    background:
        radial-gradient(circle at top,#1f4f8d 0%,#0e2d57 45%,#071a33 100%);
    position:relative;
}

/* luces profundidad */
body::before,
body::after{
    content:"";
    position:fixed;
    border-radius:50%;
    filter:blur(140px);
    z-index:0;
    pointer-events:none;
}

body::before{
    width:450px;
    height:450px;
    background:rgba(255,204,0,0.25);
    top:-140px;
    right:-140px;
}

body::after{
    width:420px;
    height:420px;
    background:rgba(145,70,255,0.22);
    bottom:-140px;
    left:-140px;
}

/* ===== PARTICULAS ===== */
.particles{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:1;
}

.particles span{
    position:absolute;
    width:6px;
    height:6px;
    background:rgba(255,255,255,0.25);
    border-radius:50%;
    animation:float 12s linear infinite;
}

@keyframes float{
    from{transform:translateY(110vh) scale(0.5);}
    to{transform:translateY(-10vh) scale(1.3);}
}

/* ===== TARJETA ===== */
.container{
    position:relative;
    z-index:3;
    width:90%;
    max-width:420px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(18px);
    border-radius:28px;
    padding:28px 22px;
    text-align:center;

    box-shadow:
        0 35px 70px rgba(0,0,0,0.5),
        0 10px 25px rgba(0,0,0,0.25);

    animation:enter 1s ease;
    transition:transform .25s ease;
}

@keyframes enter{
    from{
        opacity:0;
        transform:translateY(40px) scale(.95);
    }
    to{
        opacity:1;
        transform:translateY(0) scale(1);
    }
}

/* ===== LOGO GLOW ===== */
.logo-img{
    width:100%;
    max-width:260px;
    margin:0 auto 16px auto;
    display:block;
    filter:drop-shadow(0 0 10px rgba(255,255,255,0.35));
    animation:glow 3s ease-in-out infinite;
}

@keyframes glow{
    0%,100%{filter:drop-shadow(0 0 8px rgba(255,255,255,0.25));}
    50%{filter:drop-shadow(0 0 18px rgba(255,255,255,0.55));}
}

.subtitle{
    color:white;
    opacity:.8;
    font-size:13px;
    margin-bottom:24px;
    letter-spacing:1px;
}

/* ===== BOTONES LEGENDARY ===== */
.button{
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    padding:16px;
    margin:12px 0;
    border-radius:16px;
    font-size:17px;
    font-weight:bold;
    overflow:hidden;
    transition:transform .25s ease;
}

.button:hover{
    transform:translateY(-2px) scale(1.02);
}

.button:active{
    transform:scale(.98);
}

/* brillo moving */
.button::after{
    content:"";
    position:absolute;
    top:0;
    left:-120%;
    width:60%;
    height:100%;
    background:rgba(255,255,255,0.35);
    transform:skewX(-25deg);
    animation:shine 3.5s infinite;
}

@keyframes shine{
    0%{left:-120%;}
    60%{left:120%;}
    100%{left:120%;}
}

.app{
    background:linear-gradient(45deg,#ffcc00,#ffb300);
    color:black;
}

.ig{
    background:linear-gradient(45deg,#d62976,#962fbf,#4f5bd5);
}

.twitch{
    background:linear-gradient(45deg,#9146ff,#772ce8);
}

.footer{
    margin-top:18px;
    color:white;
    font-size:12px;
    opacity:.6;
}

/* ===== MÃ“VIL SCROLL ===== */
@media (max-height:700px){
    body{
        align-items:flex-start;
        padding-top:20px;
        padding-bottom:20px;
    }
}

</style>
</head>
